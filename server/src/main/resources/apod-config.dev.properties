
# NASA API Configuration
nasa.api.key=DEMO_KEY

# Debug Mode - Enable for fast local testing
debug.mode=true
debug.initial.batch.size=5
debug.followup.batch.size=3
debug.interval.minutes=2

# Production-like settings (comment out debug.mode above to use these)
batch.initial.size=50
batch.followup.size=25
batch.interval.hours=1
maintenance.hour=3

# Demo key settings (used when nasa.api.key=DEMO_KEY)
batch.demo.initial.size=30
batch.demo.followup.size=20
batch.demo.interval.hours=6

# Database
database.cache.days=30